#Please provide only lower case for key

#Set your URL here
#url=https://www.amazon.in/
url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login

#Dynamic Report - Yes/No
#If Yes --> index.html will get overrided for every run.
#If No --> index.html will get generated with timestamp for every run.
overridereport=no

#PassedStepsScreenshots --> Yes/No
passedstepsscreenshots=no

#FailedStepsScreenshots --> Yes/No
failedstepsscreenshots=yes

#SkippedStepsScreenshots --> Yes/No
skippedstepsscreenshots=yes

#RetryFailedTests --> Yes/No
retryfailedtests=no

#runmode --> local, remote
runmode=local

#seleniumgridurl
seleniumgridurl=http://localhost:4444/wd/hub

#send results to ELK --> Yes/No
sendresultstoelk=no

#elastic search url
elasticsearchurl=http://localhost:9200/regression/results